<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

     <!-- NAVBAR CREATION -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>
        <form action="" class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="bx bx-search"></i></button>
        </form>
    </header>

     <!-- LOGIN FORM CREATION  -->

    <div class="background"></div>
     <div class="container">
        <div class="item">
            <h2 class="logo"><i class="bx bxl-xing"></i>Sufyan IT Solution</h2>
            <div class="text-item">
                <h2>Welcome! <br> <span>
                    To Our Website
                </span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, architecto?</p>
                <div class="social-icon">
                    <a href="https://www.facebook.com/AbuSufyan.RUET"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </div>
        </div>

        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-envelope"></i></span>
                        <input type="email" required >
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                        <input type="password" required >
                        <label for="">Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox" >Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Login</button>
                    <div class="create-account">
                        <p>Create a New Account?<a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- create user-account  -->

            <div class="form-box register">
                <form action="">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-user"></i></span>
                        <input type="text" required >
                        <label for="">Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-envelope"></i></span>
                        <input type="email" required >
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                        <input type="password" required >
                        <label for="">Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox" >I agree with this statement</label>
                    </div>
                    <button class="btn">Sign Up</button>
                    <div class="create-account">
                        <p>Already Have An Account?<a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
     </div>

     <!-- SIGN UP FORM CREATION  -->

     <script src="index.js"></script>
</body>
</html>
